<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxingKing | Video Editing Portfolio</title>
    
    <!-- SEO Optimization -->
    <meta name="description" content="Professional video editing portfolio of MaxingKing. Transforming raw footage into compelling visual stories.">
    <meta name="author" content="MaxingKing">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="MaxingKing | Video Editing Portfolio">
    <meta property="og:description" content="Professional video editing portfolio showcasing stunning visual storytelling and video production.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://maxingking101.github.io/portfolio/opengraph-image.png">
    <meta property="og:url" content="https://maxingking101.github.io/portfolio/">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@maxingking101">
    <meta name="twitter:image" content="https://maxingking101.github.io/portfolio/opengraph-image.png">
    
    <!-- Preconnect & Preload -->
    <link rel="preconnect" href="https://cdn.gpteng.co">
    <link rel="preconnect" href="https://player.vimeo.com">
    <link rel="preconnect" href="https://i.vimeocdn.com">

    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <meta name="theme-color" content="#000000">

    <div id="root"></div>
    <noscript>
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to view this portfolio.</p>

    <script src="https://player.vimeo.com/api/player.js"></script>
    <script type="module" src="/src/main.tsx" defer></script>
