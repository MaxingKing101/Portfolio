<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <!-- GitHub Pages compatible redirect -->
    <meta http-equiv="refresh" content="0; url=/portfolio/">
    <script>
        // Handle both base URL and direct path access
        const base = '/portfolio/';
        window.location.replace(base + window.location.hash);
    </script>
</head>
<body>
    <h1>Page Not Found</h1>
    <p>If you're not redirected automatically, <a href="/portfolio/">click here</a>.</p>
</body>
</html>
